<!DOCTYPE html>
<html>
<head>
  <title>Leaflet GeoJSON Example</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="mapid"></div>

  <script type='text/javascript' src="italy.js"></script>
  <script type='text/javascript' src="italy_subregions.js"></script>
  <script type='text/javascript' src="italy_regions.js"></script>

  <script>
    var buttonOut = document.getElementsByClassName('leaflet-control-zoom-out')
    var buttonIn = document.getElementsByClassName('leaflet-control-zoom-in')
    let arr = [32100, 20900, 20123]
    // defining the map
    var map = L.map('mapid', {
      zoomControl: false, 
      scrollWheelZoom: false,
      zoomDelta: 1,
    }).setView([42.395062, 13.004222], zoom = 6);

    map.options.minZoom = 2;
    map.options.maxZoom = 8;


    L.control.zoom({
      position:'topright'
    }).addTo(map);

    const getData = async(arr) => {
      const geoJson = {
        "type": "FeatureCollection",
        "features": []
      }
      for(let i = 0; i < arr.length; i++){
        let resp = await fetch(`https://nominatim.openstreetmap.org/search?format=geojson&postalcode=${arr[i]}&country=Italy&limit=1`)
        const coordinates = await resp.json()
        geoJson["features"].push(coordinates['features'][0])
      }
      return geoJson
    }

    const initializeMap = async() => {
      const geoJson = await getData(arr)
      var myRenderer = L.canvas({ padding: 0.5 });
      console.log(geoJson["features"])
      console.log(geoJson["features"][0]["bbox"])
      const bounds = [[geoJson["features"][0]["bbox"][0], geoJson["features"][0]["bbox"][1]], [geoJson["features"][0]["bbox"][2], geoJson["features"][0]["bbox"][3]]]
      console.log(bounds)
      var layer = L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(map)
      map.fitBounds(bounds)
    }

    initializeMap()

    // initializeMap()

    // changing GEOjson while zooming
    map.on('zoomend', () => {
      layer.clearLayers()
      var currentZoom = map.getZoom()
      if(currentZoom <= 6) {
        layer.addData(regions);
      } else if(currentZoom == 7) {
        layer.addData(subregions);
      } else if(currentZoom > 7) {
        layer.addData(italy)
      }
    })

    L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
    {maxZoom: 18}).addTo(map);

  </script>
</body>
</html>
